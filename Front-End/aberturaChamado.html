<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de Chamado</title>
    <link rel="stylesheet" href="aberturaChamado.css">
</head>
<body>

    <main class="container">
        <form>
            <h1>Abertura de Chamados</h1><br><br>
         <div class="input-group">
             <div class="name-fields">
                 <div class="input-box">
                    <label for="firstname">Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                 </div>
                 <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
                 </div>
                </div>

                 <div class="input-box">
                    <label for="text">Tipo do Chamado</label>
                    <input id="text" type="text" name="text" placeholder="Titulo do Chamado" required>
                 </div>
                <div class="input-box">
                    <label for="text">Descrição do Problema</label>
                    <input id="text" type="text" name="text" placeholder="Digite o Problema" required>
                </div>
         </div>

            
            <button type="submit">Enviar</button>
        </form>
             
    </main>
    <a href="index.html">Voltar ao Inicio</a>
</body>
</html>
