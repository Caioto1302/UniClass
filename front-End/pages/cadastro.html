<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../scripts/proteger-pagina.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <p>UniClass</p>
        </nav>
    </header>
    
    <main class="container">
        <form id="cadastro-form">
            <h1>CADASTRO</h1>
            <div class="input-group">
                <div class="name-fields">
                    <div class="input-box">
                        <label for="firstname"></label>
                        <input id="firstname" type="text" name="firstname" placeholder="Nome" class="meu-input" required>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box">
                        <input id="lastname" type="text" name="lastname" placeholder="Sobrenome" class="meu-input" required>
                        <label for="lastname"></label>
                    </div>
                </div>

                <div class="input-box">
                    <label for="email"></label>
                    <input id="email" type="email" name="email" placeholder="E-mail" class="meu-input" required>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box">
                    <label for="password"></label>
                    <input id="password" type="password" name="password" placeholder="Senha" class="meu-input" minlength="6"  required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </div>  

            <button type="submit">Cadastrar</button>

            <div class="login">
                <p>Já tem conta? <a href="login.html">Faça o login</a></p>
            </div>

        </form>
    </main>

    <script src="../scripts/cadastro.js"></script>
</body>
</html>
