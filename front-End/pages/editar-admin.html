    <main>
        <div class="container">
            <h1 class="titulo">Editar Chamado</h1>
            <ul id="detalhes-chamado-lista"></ul>

            <form id="form-status">
                <label for="status">Status:</label>
                <div class="status">
                    <select id="status" name="status">
                        <option value="Aberto">Aberto</option>
                        <option value="EmAndamento">Em andamento</option>
                        <option value="Concluido">Concluído</option>
                    </select>
                    <button type="submit">Alterar Status</button>
                </div>
            </form>

            <h2 class="titulo">Respostas</h2>
            <ul id="respostas-lista"></ul>

            <form id="form-adicionar-resposta">
                <label for="nova-resposta">Adicionar resposta:</label>
                <div class="nova-resposta">
                    <textarea id="nova-resposta" required></textarea>
                    <button type="submit">Adicionar</button>
                </div>
            </form>
        </div>
    </main>
